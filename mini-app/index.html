<!DOCTYPE html>
<html>
  <body>
    <h1>Base Token Mini App</h1>
    <button onclick="depositToken()">Deposit 1 Token</button>
    <p id="result"></p>
    <script>
      async function depositToken() {
        if (typeof window.ethereum !== 'undefined') {
          const result = document.getElementById("result");
          result.innerText = "Connecting to wallet...";
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          result.innerText = "Deposited 1 token! (Simulated)";
        } else {
          result.innerText = "Please install MetaMask!";
        }
      }
    </script>
  </body>
</html>
